<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font links for Martel, Playfair Display, and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Playfair Display', serif;  /* Default font for the body */
            background-image: url('https://images.pexels.com/photos/3288102/pexels-photo-3288102.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Centers content horizontally */
        }
        
        .container {
            width: 100%;
            max-width: 400px; /* Reduced max-width to make the container smaller */
            margin: 20px; /* Margin around the container */
            padding: 20px; /* Reduced padding inside the container */
            background-color: rgba(124, 160, 134, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Larger shadow for better effect */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center; /* Ensure text inside the container is centered */
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Playfair Display', serif; /* Apply Playfair Display font */
        }
        
        .button {
            padding: 10px 20px; /* Shortened padding for smaller button */
            font-size: 23px;
            margin: 10px 0; /* Reduced margin for button spacing */
            color: beige;
            background-color: rgb(92, 178, 184);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            display: inline-block; /* Ensure the button doesnâ€™t stretch to full width */
        }
        
        .button:hover {
            background-color: hsl(120, 39.20%, 49.00%);
        }
        
        .button-secondary {
            background-color: rgb(120, 187, 140);
        }
        
        .button-secondary:hover {
            background-color: hsl(120, 39.20%, 49.00%);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EstateEase</h1>
        <a href="{%url 'find_houses' %}" class="button button-secondary">Find Affordable Houses</a>
        <a href="{% url 'predict_price' %}" class="button button-secondary">Predict Property Price</a>
        <a href="{% url 'home' %}" class="button ">Back To Home</a>

    </div>
</body>
</html>
