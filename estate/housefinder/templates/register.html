{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 60px;
    }

    .form-container {
        background-color: #161b22;
        border-radius: 12px;
        padding: 40px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        animation: fadeIn 1s ease-in;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #58a6ff;
    }

    label {
        font-weight: 600;
        color: #c9d1d9;
    }

    .form-control {
        background-color: #f0f0f0; /* Whitish background for input fields */
        color: #333; /* Dark text for contrast */
        border: 1px solid #30363d;
        border-radius: 8px;
    }

    .form-control:focus {
        border-color: #1f6feb;
        box-shadow: 0 0 0 0.2rem rgba(31, 111, 235, 0.25);
        background-color: #ffffff; /* Lighter white when focused */
        color: #333;
    }

    .form-control::placeholder {
        color: #b0b0b0;  /* Whitish placeholder text */
    }

    .btn-success {
        background-color: #238636;
        border: none;
        font-size: 1.1rem;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #2ea043;
        transform: scale(1.02);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="form-container">
    <h2>Create Your Fintastic Account</h2>
    <form method="post" autocomplete="off">{% csrf_token %}
        <div class="mb-3">
            <label>User Name</label>
            <input type="text" name="uname" class="form-control" autocomplete="off" value="" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" autocomplete="off" value="" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" autocomplete="off" value="" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" autocomplete="off" value="" placeholder="Enter your password" required>
        </div>
       
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
